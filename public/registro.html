<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="index.html" style="font-size: 40px;">El Kiosko</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><span class="navbar-text actions"> <a class="login" href="index.html#loginForm" style="font-size: 20px;color: rgb(70, 87, 101);">Iniciar sesión</a><a class="btn btn-light action-button" role="button" href="#" style="font-size: 20px;background: rgb(179,236,236);color: rgb(34,34,34);">Regístrate!</a></span>
            </div>
        </div>

    <section class="register-photo" style="border-color: rgb(238,244,247);background: rgb(238,244,247);height: 821;">
        <div class="form-container" style="margin-top: 40px;">
            <div class="image-holder" style="background: url(&quot;assets/img/joinUs.png&quot;) left / cover no-repeat;"></div>
            <form method="post" action="afterRegister.html" style="box-shadow: inset 0px 0px;">
                <h2 class="text-center"><strong>Crea una cuenta</strong></h2>
                <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Correo"></div><input class="form-control" type="text" style="margin-bottom: 10px;" placeholder="Usuario">
                <div class="form-group mb-3"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
                <div class="form-group mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Repetir contraseña"></div>
                <div class="form-group mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Estoy de acuerdo con los términos y condiciones.</label></div>
                </div>
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="color: rgb(34,34,34);background: rgb(179,236,236);" onclick="registrar()">Crear cuenta</button></div><a class="already" href="index.html#loginForm">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </form>
        </div>
